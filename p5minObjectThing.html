<html>

<head>
  <script src="p5.min.js"></script>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var lazy = 10;
    var ball = new ball(); //im am create new object globally
    var enemy = new enemy();
    //var d;

    function setup() {
      createCanvas(w, h);
    }

    function draw() {
      background(255);
      ball.show();
      ball.move();
      enemy.show();
      enemy.move();
      enemy.kill();
    }
      function ball() {
        this.x = 100;
        this.y = 100;
        this.show = function () {
          fill(color('red'));
          ellipse(this.x, this.y, 101, 101);
        };

        this.move = function () {
          if (keyIsDown(65)) { //left arrow
            this.x -= 10;
          }
          if (keyIsDown(68)) { //right arrow
            this.x += 10;
          }
          if (keyIsDown(83)) { //down arrow
            this.y += 10;
          }
          if (keyIsDown(87)) { //up arrow
            this.y -= 10;
          }
        }

      }


      function enemy() {
        this.x = 500;
        this.y = 500;
        this.show = function () {
          fill(color('blue'));
          ellipse(this.x, this.y, 101, 101);
        };

        this.move = function () {
          if (keyIsDown(74)) { //left arrow
            this.x -= 10;
          }
          if (keyIsDown(76)) { //right arrow
            this.x += 10;
          }
          if (keyIsDown(75)) { //down arrow
            this.y += 10;
          }
          if (keyIsDown(73)) { //up arrow
            this.y -= 10;
          }
        }
      }
      this.kill = function() {
        d = dist(this.x,this.y,ball.x,ball.y);
        if (d < 50) {
          noLoop();
          window.alert("you loose");
        }
      }
  </script>

</body>

</html>
