<html>
  
  <head>
    <script src="p5.min.js"></script>
    <style>
      body {
        overflow:hidden;
        margin:0;
        padding:0;
      }
    </style>
  </head>
  
  <body>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var posX = w/2;
    var posY = h/2;
    function setup() {
      createCanvas(w, h);
    }
    function draw() {
      background(255);
      fill(color('#3AF1F7'));//player color
      strokeWeight(0);
      rect(posX,posY,100,100,20);//pos and shape of player
      //w
      if ((keyIsDown(87)) && (posY > 0)){
        posY -=20;
        
      }
      //s
      if ((keyIsDown(83)) && (posY < h-100)){
        posY +=20;
        
      }
      //a
      if ((keyIsDown(65)) && (posX > 0)){
        posX -=20;
        
      }
      //d
      if ((keyIsDown(68)) && (posX < w-100)){
        posX +=20;
        
      }
    }
    
    
    </script>
    
  </body>
</html>
