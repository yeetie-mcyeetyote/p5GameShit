<html>
  <head>
    <script src="p5.min.js"></script>
    
  </head>
  <body>
    <button onclick="faster()">fast as fuck boi</button>
    <button onclick="slower()">slow you'r bitch ass down</button>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var r;
    var g;
    var b;
    var posX = w/2;
    var posY = h/2;
    var low = -10;
    var high = 10;
    
    function count() {
      
    }
    
    function faster() {
      low += -1000;
      high += 1000;
    }
    
    function slower() {
      low += 1000;
      high += -1000;
    }
   
    
    
      function setup() {
        createCanvas(w, h);
      }
      
      function draw() {
        background(255);
        r = random(256);
        g = random(256);
        b = random(256);
        //background(color(255,105,180));
        //elipse value 1 = start pos x
        //elipse value 2 = start pos y
        //elipse value 3 = radius of x
        //elipse value 4 = radius of y
        strokeWeight(0);
        fill(color(r, g, b));
        var randX = random(low, high);
        var randY = random(low, high);
        posX += randX;
        posY += randY;
        rect(posX,posY,100,-100);
        //if current pos is less than left of screen, or current pos is greater than right side of screen, go back to center
        if ((posX < 100) || (posX > w-100) || (posY < 100) || (posY > h-100)) {
          posX = w/2;
          posY = h/2;
        }
        
      }
      
      
      
    </script>
  </body>
</html>
