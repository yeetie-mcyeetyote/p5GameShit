<html>
  
  <head>
    <script src="p5.min.js"></script>
    <style>
      body {
        overflow:hidden;
        margin:0;
        padding:0;
      }
    </style>
  </head>
  
  <body>
    <script>
    //i would like the user to be able to input their own rgb
    var w = window.innerWidth;
    var h = window.innerHeight;
    var weight = 1;
    var r = 255;
    var g = 2;
    var b = 255;
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        if (mouseIsPressed) {
        strokeWeight(weight);
        line(pmouseX,pmouseY,mouseX,mouseY);
        stroke(color(r,g,b));
        }
      }
      //when "R" is pressed change color to red
      //"g" for green
      //"q" for random
      function keyPressed() {
        if (keyCode == "38") {
          weight += 1;
        }
        if (keyCode == "40") {
          weight += -1;
        }
        if (keyCode == "82") {
          r = (255);
          g = (0);
          b = (0);
        }
        if (keyCode == "71") {
          r = (0);
          g = (255);
          b = (0);
        }
        if (keyCode == "81") {
          r = (random(255));
          g = (random(255));
          b = (random(255));
        }
        if (keyCode == "69") {
          r = (255);
          g = (255);
          b = (255);Q
        }
         if (keyCode == "83") {
         var x = prompt("what do call?");
          save(x+".jpg");
        }
        
        
      }
      
    </script>
    
  </body>
</html>
